
  <mat-toolbar color="primary">
   
    <div>
      Liste Medicaments
    </div>
    </mat-toolbar>
 <div class="pricing-header mx-auto">
  

   <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md
   table-responsive-lg">
    <thead>
    <tr>
    <th scope="col">Code</th>
    <th scope="col">Libelle </th>
    <th scope="col">Duree</th>
    <th scope="col">Utilisation </th>
    <th scope="col">Contre Indication </th>
    <th scope="col">Action </th>
     <th>
        <a class="btn btn-outline-success" (click)="addMedicament()">
          <i class="fa fa-plus-square"></i> Create New</a>
    </th>
    
    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let item of crudApi.list | paginate: { itemsPerPage: 3, currentPage: p }">
     <td>{{item.code}}</td>
    <td>{{item.libelle}}</td>
    <td>{{item.duree}}</td>
    <td>{{item.utilisation}}</td>
    <td>{{item.ctrIndication}}</td>
    <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)">
      <i class="fa fa-pencil-square-o" ></i></button></td>
   <td><button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
      <i class="fa fa-trash-o"></i></button></td>
       </tr>
         </tbody>
         </table>
         </div>
         <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
       </div>
