<h1 class="dislay-4">Ordonance </h1>
<hr>
<form [formGroup]="this.service.formData"  (ngSubmit)="onSubmit()">
    
 
    <div class="form-group">
        <label>Medicament </label>
        <select  class="form-control" formControlName="medicament" id="medicament" (change)="onChange($event.target)" >
            <option value="0">-Select-</option>
            <option *ngFor="let item of medicamentService.list" value="{{item.id}}">{{item.libelle}}</option>
       </select>
    </div>
    <div class="form-group">
    <label>Nombre </label>
    <div class="input-group">
          <input type='number'class="form-control" formControlName="nbr" id="nbr" 
          [class.is-invalid]="!isValid && formData.value.nbr==0" >
    </div>
    </div>

    <div class="form-group">
       <label>Dur√©e :</label>
      <div class="input-group">
        <input name="qte"  class="form-control" formControlName="duree" id="duree"
        [class.is-invalid]="!isValid && formData.value.duree==0">
      </div>
    </div>
    
    <div class="form-group">
        <label>Utilisation</label>
      <div class="input-group">
        <input class="form-control" formControlName="utilisation" id="utilisation">
      </div>
    </div>    
    
   
    
    <div class="form-group">
      <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
      <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
    </div>
  
</form>
